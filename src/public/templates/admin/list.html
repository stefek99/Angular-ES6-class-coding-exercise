<table class="table table-bordered">
  <tr>
    <th class="email">Email</th>
    <th class="operation">Operations</th>
  </tr>
  <tr ng-repeat="(key, val) in admin.users">
    <td class="val.email">
      {{ val.email }}
    </td>
    <td class="operation">
      <a href ng-click="admin.$state.go('admin.detail', {uid: key, email: val.email})">edit</a>
    </td>
  </tr>
</table>
